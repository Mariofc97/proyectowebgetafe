<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora con formulario</title>
</head>
<body>
  <h1>Calculadora (Formulario + Servlet)</h1>

  <form method="post" action="/proyectoWebMario/calculadora-form">
    <label>
      Número 1:
      <input type="number" name="num1" required>
    </label>
    <br><br>

    <label>
      Número 2:
      <input type="number" name="num2" required>
    </label>
    <br><br>

    <label>
      Operación:
      <select name="op" required>
        <option value="suma">Suma (+)</option>
        <option value="resta">Resta (-)</option>
        <option value="multi">Multiplicación (*)</option>
        <option value="div">División (/)</option>
      </select>
    </label>
    <br><br>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
