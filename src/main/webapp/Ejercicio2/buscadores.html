<!doctype html>
<html lang="es">
<head>
  <base href="./">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Buscadores</title>
  <style>
    :root{
      --bg0:#05070f; --bg1:#070a16;
      --panel: rgba(255,255,255,.06);
      --stroke: rgba(255,255,255,.14);
      --text: rgba(255,255,255,.9);
      --muted: rgba(255,255,255,.65);
      --radius: 18px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: var(--text);
      background:
        radial-gradient(900px 500px at 12% 18%, rgba(126,231,255,.10), transparent 60%),
        radial-gradient(800px 520px at 88% 30%, rgba(180,98,255,.10), transparent 62%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      min-height:100vh;
    }
    .wrap{ max-width: 980px; margin: 0 auto; padding: 28px 18px 50px; }
    header{ display:flex; align-items:flex-end; justify-content:space-between; gap:16px; padding: 10px 2px 22px; }
    h1{ margin:0; font-size: clamp(28px, 4vw, 44px); line-height:1.05; }
    .sub{ margin:8px 0 0; color: var(--muted); font-size:14px; }
    .btn{
      text-decoration:none;
      color: rgba(255,255,255,.85);
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding: 10px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 10px 26px rgba(0,0,0,.35);
      transition: transform .18s ease, border-color .18s ease;
      white-space:nowrap;
    }
    .btn:hover{ transform: translateY(-2px); border-color: rgba(126,231,255,.35); }

    .panel{
      background: var(--panel);
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      padding: 18px;
      box-shadow: 0 18px 60px rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 14px;
      margin-top: 14px;
    }
    @media (max-width: 820px){ .grid{ grid-template-columns: repeat(2, minmax(0,1fr)); } }
    @media (max-width: 520px){ .grid{ grid-template-columns: 1fr; } header{ flex-direction:column; align-items:flex-start; } }

    .tile{
      text-decoration:none;
      color: var(--text);
      display:flex;
      align-items:center;
      gap: 14px;
      padding: 16px;
      border-radius: calc(var(--radius) + 6px);
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.14);
      box-shadow: 0 14px 40px rgba(0,0,0,.45);
      transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease;
      position:relative;
      overflow:hidden;
      min-height: 84px;
    }
    .tile::before{
      content:"";
      position:absolute;
      inset:-1px;
      background: linear-gradient(90deg, transparent, rgba(126,231,255,.18), transparent);
      opacity:0;
      transition: opacity .18s ease;
      pointer-events:none;
    }
    .tile:hover{
      transform: translateY(-4px);
      border-color: rgba(126,231,255,.38);
      box-shadow: 0 18px 55px rgba(0,0,0,.55), 0 0 38px rgba(126,231,255,.10);
    }
    .tile:hover::before{ opacity:.9; }

    .logo{
      width: 52px; height: 52px;
      border-radius: 16px;
      display:grid;
      place-items:center;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.14);
      flex: 0 0 auto;
      overflow:hidden;
    }
    .logo img{ width: 52px; height: 52px; display:block; }
    .meta{ display:flex; flex-direction:column; gap:6px; min-width: 0; }
    .name{ margin:0; font-size: 16px; letter-spacing:.2px; }
    .hint{ margin:0; color: var(--muted); font-size: 12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Buscadores</h1>
        <p class="sub">Pulsa un icono para abrir el buscador directamente.</p>
      </div>
      <a class="btn" href="./index.html" aria-label="Volver al inicio">← Volver</a>
    </header>

    <section class="panel">
      <div class="grid">
        <a class="tile" href="https://www.bing.com" target="_blank" rel="noopener noreferrer">
          <span class="logo"><img alt="Bing" src="img/bing.svg"></span>
          <span class="meta"><span class="name">Bing</span><span class="hint">Abrir en nueva pestaña</span></span>
        </a>

        <a class="tile" href="https://search.yahoo.com" target="_blank" rel="noopener noreferrer">
          <span class="logo"><img alt="Yahoo" src="img/yahoo.svg"></span>
          <span class="meta"><span class="name">Yahoo</span><span class="hint">Abrir en nueva pestaña</span></span>
        </a>

        <a class="tile" href="https://www.google.com" target="_blank" rel="noopener noreferrer">
          <span class="logo"><img alt="Google" src="img/google.svg"></span>
          <span class="meta"><span class="name">Google</span><span class="hint">Abrir en nueva pestaña</span></span>
        </a>
      </div>
    </section>
  </div>
</body>
</html>
