<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Enlaces favoritos</title>
<style>
:root {
	--bg0: #05070f;
	--bg1: #070a16;
	--panel: rgba(255, 255, 255, .06);
	--stroke: rgba(255, 255, 255, .14);
	--text: rgba(255, 255, 255, .92);
	--muted: rgba(255, 255, 255, .65);
	--radius: 18px;
}

* {
	box-sizing: border-box;
}

body {
	margin: 0;
	font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
		Arial;
	color: var(--text);
	background: radial-gradient(900px 500px at 15% 20%, rgba(126, 231, 255, .10),
		transparent 60%),
		radial-gradient(800px 520px at 85% 25%, rgba(180, 98, 255, .10),
		transparent 62%), linear-gradient(180deg, var(--bg0), var(--bg1));
	min-height: 100vh;
}

.wrap {
	max-width: 860px;
	margin: 0 auto;
	padding: 28px 18px 50px;
}

header {
	padding: 10px 2px 18px;
}

h1 {
	margin: 0;
	font-size: clamp(28px, 4vw, 44px);
	line-height: 1.05;
}

.sub {
	margin: 10px 0 0;
	color: var(--muted);
	font-size: 14px;
}

.panel {
	background: var(--panel);
	border: 1px solid var(--stroke);
	border-radius: var(--radius);
	padding: 18px;
	box-shadow: 0 18px 60px rgba(0, 0, 0, .45);
	backdrop-filter: blur(10px);
	-webkit-backdrop-filter: blur(10px);
	overflow: hidden;
	position: relative;
}

.panel::before {
	content: "";
	position: absolute;
	inset: -60px;
	background: radial-gradient(circle at 22% 25%, rgba(126, 231, 255, .18),
		transparent 46%),
		radial-gradient(circle at 78% 70%, rgba(180, 98, 255, .16),
		transparent 48%),
		repeating-linear-gradient(90deg, rgba(255, 255, 255, .05) 0 1px,
		transparent 1px 10px);
	transform: rotate(-6deg);
	opacity: .55;
	pointer-events: none;
}

.card {
	position: relative;
	border-radius: calc(var(--radius)+ 6px);
	border: 1px solid rgba(255, 255, 255, .14);
	background: rgba(255, 255, 255, .05);
	padding: 18px;
}

h2 {
	margin: 0 0 12px;
	font-size: 18px;
	letter-spacing: .2px;
}

ul {
	margin: 0;
	padding-left: 18px;
	display: flex;
	flex-direction: column;
	gap: 12px;
}

a.item {
	color: rgba(255, 255, 255, .92);
	text-decoration: none;
	display: inline-flex;
	align-items: center;
	gap: 10px;
	padding: 10px 12px;
	border-radius: 999px;
	background: rgba(255, 255, 255, .06);
	border: 1px solid rgba(255, 255, 255, .14);
	box-shadow: 0 10px 26px rgba(0, 0, 0, .28);
	transition: transform .18s ease, border-color .18s ease, box-shadow .18s
		ease;
}

a.item:hover {
	transform: translateY(-2px);
	border-color: rgba(126, 231, 255, .38);
	box-shadow: 0 16px 40px rgba(0, 0, 0, .42), 0 0 34px
		rgba(126, 231, 255, .10);
}

.tag {
	font-size: 12px;
	color: var(--muted);
	padding: 4px 8px;
	border-radius: 999px;
	border: 1px solid rgba(255, 255, 255, .12);
	background: rgba(255, 255, 255, .04);
}
</style>
</head>
<body>
	<div class="wrap">
		<header>
			<h1>Enlaces favoritos</h1>
			<p class="sub">Pulsa en una opción para abrir su página.</p>
		</header>

		<section class="panel">
			<div class="card"
				aria-label="Enlaces favoritos: Buscadores y Redes sociales">
				<h2>Enlaces favoritos:</h2>
				<ul>
					<li><a class="item" href="./buscadores.html"> Buscadores <span
							class="tag">Bing · Yahoo · Google</span>
					</a></li>
					<li><a class="item" href="./redes.html"> Redes sociales <span
							class="tag">Instagram · Facebook · X · LinkedIn</span>
					</a></li>
				</ul>
				<a
					href="http://10.2.1.10:8084/proyectoweb/test?nombre=Debora%20Melo">
					Ir al test (nombr=Debora Melo) </a>
			</div>
		</section>
	</div>
</body>
</html>
